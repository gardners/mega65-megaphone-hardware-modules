name: Export JLCPCB Production Files

on:
  workflow_dispatch:  # manually triggered from the GitHub Actions tab

permissions:
  contents: write  # Allow pushing and creating releases

jobs:
  build:
    name: Generate fabrication and assembly files for all modules
    runs-on: ubuntu-22.04
    container: ghcr.io/inti-cmnb/kicad9_auto_full:dev

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for pushing back changes

      - name: Check KiCad version
        run: kicad-cli --version

      - name: Find all KiCad modules
        id: find
        shell: bash
        run: |
          echo "ðŸ” Searching for KiCad modules in 'modules/'..."
          MODULES=$(find modules -mindepth 2 -maxdepth 2 -type f -name "*.kicad_pcb" \
            | sed -E 's|modules/([^/]+)/.*|\1|' | sort -u)

          if [ -z "$MODULES" ]; then
            echo "âš ï¸ No KiCad modules found!"
          else
            echo "âœ… Found modules:"
            echo "$MODULES"
          fi

          # Use JSON array encoding for safety
          modules_json=$(echo "$MODULES" | jq -R -s -c 'split("\n")[:-1]')
          echo "modules=$modules_json" >> "$GITHUB_OUTPUT"

      - name: Run KiBot for all modules
        shell: bash
        run: |
          echo "ðŸš€ Running KiBot for all modules..."
          modules=$(echo '${{ steps.find.outputs.modules }}' | jq -r '.[]')

          for module in $modules; do
            [ -z "$module" ] && continue
            echo "â–¶ Running KiBot for module: $module ..."
            mkdir -p "production/$module"
            kibot -c modules/output.kibot.yaml \
              -b "modules/$module/$module.kicad_pcb" \
              -e "modules/$module/$module.kicad_sch" \
              -d "production/$module" \
              --verbose || exit 1
          done

      - name: Commit generated files to production folder
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          if [ -n "$(git status --porcelain production)" ]; then
            git add production/
            git commit -m "Update production files [skip ci]"
            git push origin main
          else
            echo "No changes to commit."
          fi

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: "JLCPCB-${{ github.run_number }}"
          name: "JLCPCB Export #${{ github.run_number }}"
          body: "Automatically generated fabrication and assembly files for all KiCad modules."
          files: |
            production/**/Fabrication/JLCPCB/*.zip
            production/**/Fabrication/PDFs/*.pdf
            production/**/Fabrication/ibom/*.html
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
